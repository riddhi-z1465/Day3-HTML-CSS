<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>File Not Found</title>
  <style>
    body {
      background-color: #f8d7da;
      font-family: Arial, sans-serif;
      padding: 50px;
      color: #721c24;
    }
    .container {
      text-align: center;
      padding: 20px;
      background-color: #f1f1f1;
    }
    img, audio {
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><strong>Oops! File Not Found</strong></h1>
    <p><i>The file you're looking for might have been removed or is temporarily unavailable.</i></p>
    <img src="image.jpg" alt="Broken Image">
    <audio controls>
      <source src="missing-audio.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>
</body>
</html>
